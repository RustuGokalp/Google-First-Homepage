<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google's first version">
    <meta name="author" content="Rüştü Gökalp Beğen">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="../Google/images/google.jpg" alt="Google" class="logo">
    <div class="content">
        <!--------------------- INPUTS START ------------------>
        <div class="container">
            <p class="center">Search the web using Google!</p>
            <input type="text" name="text" id="input-text">
            <input type="submit" value="Google Search" class="submit">
            <input type="submit" value="I'm feeling lucky" class="submit">
        </div>
        <!--------------------- INPUTS END ------------------>

        <!--------------------- BOXES START ------------------>
        <div class="first-box">
            <div class="inner-box">
                <P>Special Searches</P>
                <ul>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
        </div>
        <div class="second-box">
            <div class="second-inner-box">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
        </div>
        <div class="third-box">
            <div class="third-inner-box">
                <p>Get Google! <br> updates monthly:</p>
                <input type="email" name="email" id="email" placeholder="your email">
                <input type="submit" value="Subscribe" class="subscribe">
                <a href="#" class="archive">Archive</a>
            </div>
        </div>
        <!---------------------- BOXES END --------------------->

        <p class="center">Copyright ©1998 Google Inc.</p>
    </div>
</body>
</html>
